<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <!-- Make a post request to server at the route /bmicalculator -->
    <form action="/bmiCalculator" method="POST">
      <input type="text" placeholder="weight(kg)" name="weight" />
      <input type="text" placeholder="height(m)" name="height" />
      <button type="submit" name="submit">Calculate BMI</button>
    </form>
  </body>
</html>
